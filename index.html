<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR SLAM - Surface Tracking</title>
</head>
<body style="margin: 0; overflow: hidden;">
  <button id="arButton" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; font-size: 16px;">Enter AR</button>

  <script type="module">
    // Import local files for THREE.js and GLTFLoader
    import * as THREE from './three.module.js';
    import { GLTFLoader } from './GLTFLoader.js';

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    const gltfLoader = new GLTFLoader();
    let model = null;

    gltfLoader.load(
      './models/bear.glb', // Path to your GLTF model file
      (gltf) => {
        model = gltf.scene;
        model.visible = false;
        model.scale.set(0.5, 0.5, 0.5);
        scene.add(model);
      },
      () => console.log('Loading model...'),
      (error) => console.error('Error loading model:', error)
    );

    let hitTestSource = null;
    let hitTestSourceRequested = false;

    function onSelect() {
      if (hitTestSource) {
        const session = renderer.xr.getSession();
        session.requestAnimationFrame((time, frame) => {
          const viewerSpace = renderer.xr.getReferenceSpace();
          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(viewerSpace);

            if (pose) {
              model.position.set(
                pose.transform.position.x,
                pose.transform.position.y,
                pose.transform.position.z
              );
              model.visible = true;
            }
          }
        });
      }
    }

    async function initARSession() {
      const session = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['hit-test'],
      });

      renderer.xr.setSession(session);

      session.addEventListener('select', onSelect);

      const referenceSpace = await session.requestReferenceSpace('local');
      const viewerSpace = await session.requestReferenceSpace('viewer');

      hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
      hitTestSourceRequested = true;

      session.addEventListener('end', () => {
        hitTestSource = null;
        hitTestSourceRequested = false;
      });
    }

    function animate() {
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    const arButton = document.getElementById('arButton');
    arButton.addEventListener('click', () => {
      if (navigator.xr) {
        initARSession().catch((err) => console.error('Failed to start AR session:', err));
      } else {
        console.log('WebXR not supported in this browser.');
      }
    });

    animate();
  </script>
</body>
</html>
