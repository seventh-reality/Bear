<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web AR with Surface Tracking</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #error-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      z-index: 20;
    }
    #reset-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="error-message">Camera access failed. Please check permissions or use HTTPS.</div>
  <button id="reset-button">Reset</button>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best"
    renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true"
  >
    <!-- Lighting -->
    <a-light type="directional" position="0 5 5" intensity="1.5" castShadow></a-light>
    <a-light type="ambient" intensity="0.5"></a-light>

    <!-- Ground Plane -->
    <a-plane
      id="ground"
      position="0 0 0"
      rotation="-90 0 0"
      width="10"
      height="10"
      color="#ffffff"
      opacity="0.2"
      material="shader: flat"
      class="clickable"
    ></a-plane>

    <!-- 3D Model -->
    <a-entity
      id="model"
      visible="false"
      animation-mixer
    ></a-entity>

    <!-- AR Camera -->
    <a-camera
      position="0 1.6 0"
      raycaster="objects: .clickable"
      cursor="fuse: false; rayOrigin: mouse"
    ></a-camera>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const ground = document.getElementById("ground");
      const model = document.getElementById("model");
      const resetButton = document.getElementById("reset-button");
      const errorMessage = document.getElementById("error-message");

      let scale = 0.5;

      // Handle camera access errors
      document.querySelector("a-scene").addEventListener("camera-error", () => {
        errorMessage.style.display = "block";
      });

      // Click to place model
      ground.addEventListener("click", (event) => {
        const point = event.detail.intersection.point;
        model.setAttribute("position", point);
        model.setAttribute("visible", "true");

        // Lazy load GLTF model
        const loader = new THREE.GLTFLoader();
        loader.load("Sterrad_PARTS.glb", (gltf) => {
          const object3D = gltf.scene;
          object3D.scale.set(scale, scale, scale);
          model.setObject3D("mesh", object3D);
        });
      });

      // Reset position and visibility
      resetButton.addEventListener("click", () => {
        model.setAttribute("visible", "false");
        model.setAttribute("position", "0 0 0");
        scale = 0.5;
        model.removeObject3D("mesh");
      });

      // Zoom with scroll
      window.addEventListener("wheel", (event) => {
        scale += event.deltaY * -0.001;
        scale = Math.max(0.1, Math.min(3, scale)); // Clamp scale
        if (model.getAttribute("visible") === "true") {
          model.object3D.scale.set(scale, scale, scale);
        }
      });
    });
  </script>
</body>
</html>
