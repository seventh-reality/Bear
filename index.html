<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web AR with SLAM</title>
  <!-- Include AR.js and Three.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #reset-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
    #reset-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Reset Button -->
  <button id="reset-button">Reset</button>

  <!-- A-Frame Scene -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false"
    renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true"
  >
    <!-- Lighting -->
    <a-light type="directional" position="0 5 5" intensity="1.5" castShadow></a-light>
    <a-light type="ambient" intensity="0.5"></a-light>

    <!-- Ground Plane -->
    <a-plane
      id="ground"
      position="0 0 0"
      rotation="-90 0 0"
      width="10"
      height="10"
      color="#ffffff"
      opacity="0.2"
      material="shader: flat"
      class="clickable"
    ></a-plane>

    <!-- 3D Model -->
    <a-entity id="model" visible="false"></a-entity>

    <!-- AR Camera -->
    <a-camera
      position="0 1.6 0"
      raycaster="objects: .clickable"
      cursor="fuse: false; rayOrigin: mouse"
    ></a-camera>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const ground = document.getElementById("ground");
      const modelEntity = document.getElementById("model");
      const resetButton = document.getElementById("reset-button");

      let modelLoaded = false;
      let scale = 0.5;

      // Load the 3D model
      const loader = new THREE.GLTFLoader();
      loader.load("Sterrad_PARTS.glb", (gltf) => {
        const model = gltf.scene;
        model.scale.set(scale, scale, scale);
        modelEntity.setObject3D("mesh", model);
        modelLoaded = true;
      });

      // Handle click events on the ground
      ground.addEventListener("click", (event) => {
        if (!modelLoaded) return;

        const intersectionPoint = event.detail.intersection.point;
        modelEntity.setAttribute("position", intersectionPoint);
        modelEntity.setAttribute("visible", "true");
      });

      // Reset button functionality
      resetButton.addEventListener("click", () => {
        modelEntity.setAttribute("visible", "false");
        modelEntity.setAttribute("position", "0 0 0");
      });

      // Zoom with mouse wheel
      window.addEventListener("wheel", (event) => {
        if (modelEntity.getAttribute("visible") === "true") {
          scale += event.deltaY * -0.001;
          scale = Math.min(Math.max(scale, 0.1), 3);
          const object3D = modelEntity.getObject3D("mesh");
          if (object3D) object3D.scale.set(scale, scale, scale);
        }
      });

      // Pinch gesture for mobile devices
      let initialPinchDistance = null;
      window.addEventListener("touchstart", (event) => {
        if (event.touches.length === 2) {
          initialPinchDistance = getPinchDistance(event);
        }
      });

      window.addEventListener("touchmove", (event) => {
        if (event.touches.length === 2 && initialPinchDistance) {
          const currentPinchDistance = getPinchDistance(event);
          const pinchScaleFactor = currentPinchDistance / initialPinchDistance;

          scale *= pinchScaleFactor;
          scale = Math.min(Math.max(scale, 0.1), 3);

          const object3D = modelEntity.getObject3D("mesh");
          if (object3D) object3D.scale.set(scale, scale, scale);

          initialPinchDistance = currentPinchDistance;
        }
      });

      // Utility function for pinch distance
      function getPinchDistance(event) {
        const dx = event.touches[0].clientX - event.touches[1].clientX;
        const dy = event.touches[0].clientY - event.touches[1].clientY;
        return Math.sqrt(dx * dx + dy * dy);
      }
    });
  </script>
</body>
</html>
