<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markerless AR.js with Centered Pivot Zoom</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      z-index: 10;
    }
    button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="info">Move your device to detect surfaces. Tap to place the object. Use pinch or scroll to zoom.</div>
  <button id="reset-button">Reset Object</button>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; patternRatio: 1.0"
    renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true"
  >
    <!-- Lighting -->
    <a-light type="directional" position="0 5 5" intensity="1.5"></a-light>
    <a-light type="ambient" intensity="0.5"></a-light>

    <!-- Ground Plane -->
    <a-plane
      id="ground"
      position="0 0 0"
      rotation="-90 0 0"
      width="10"
      height="10"
      color="#ffffff"
      opacity="0.2"
      material="shader: flat"
      class="clickable"
    ></a-plane>

    <!-- 3D Model -->
    <a-entity
      id="model"
      gltf-model="Sterrad_PARTS.glb"
      scale="0.5 0.5 0.5"
      position="0 0 0"
      visible="false"
      animation-mixer
    ></a-entity>

    <!-- AR Camera -->
    <a-camera
      position="0 1.6 0"
      raycaster="objects: .clickable"
      cursor="fuse: false; rayOrigin: mouse"
    ></a-camera>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const ground = document.getElementById("ground");
      const model = document.getElementById("model");
      const resetButton = document.getElementById("reset-button");

      // Initial scale of the model
      let scale = 0.5;
      let initialPinchDistance = null;

      // Add a click event to place the 3D model
      ground.addEventListener("click", (event) => {
        const intersectPoint = event.detail.intersection.point;

        // Place the model at the clicked position
        model.setAttribute("position", intersectPoint);
        model.setAttribute("visible", "true");

        // Play animation automatically when the model becomes visible
        if (model.components["animation-mixer"]) {
          model.components["animation-mixer"].play();
        }
      });

      // Reset model position and scale
      resetButton.addEventListener("click", () => {
        model.setAttribute("visible", "false");
        model.setAttribute("position", "0 0 0");
        scale = 0.5; // Reset scale
        model.setAttribute("scale", `${scale} ${scale} ${scale}`);
      });

      // Add mouse wheel for zoom functionality
      window.addEventListener("wheel", (event) => {
        if (model.getAttribute("visible") === "true") {
          // Adjust scale based on scroll direction
          scale += event.deltaY * -0.001;
          scale = Math.min(Math.max(scale, 0.1), 3); // Clamp scale between 0.1 and 3
          model.setAttribute("scale", `${scale} ${scale} ${scale}`);
        }
      });

      // Detect pinch gesture for touch devices
      window.addEventListener("touchstart", (event) => {
        if (event.touches.length === 2) {
          initialPinchDistance = getPinchDistance(event);
        }
      });

      window.addEventListener("touchmove", (event) => {
        if (event.touches.length === 2 && initialPinchDistance) {
          const currentPinchDistance = getPinchDistance(event);
          const pinchScaleFactor = currentPinchDistance / initialPinchDistance;

          scale *= pinchScaleFactor;
          scale = Math.min(Math.max(scale, 0.1), 3); // Clamp scale between 0.1 and 3
          model.setAttribute("scale", `${scale} ${scale} ${scale}`);
          initialPinchDistance = currentPinchDistance; // Update initial pinch distance
        }
      });

      // Utility function to calculate pinch distance
      function getPinchDistance(event) {
        const dx = event.touches[0].clientX - event.touches[1].clientX;
        const dy = event.touches[0].clientY - event.touches[1].clientY;
        return Math.sqrt(dx * dx + dy * dy);
      }
    });
  </script>
</body>
</html>
