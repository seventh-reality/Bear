<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless WebAR Surface Tracking</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        html, body { height: 100%; margin: 0; }
        a-scene { width: 100%; height: 100%; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best;'>
        <a-entity camera></a-entity>

        <a-entity id="model" gltf-model="url(bear.glb)" position="0 0 0" scale="0.5 0.5 0.5" visible="false"></a-entity>

        <a-entity id="surface" geometry="primitive: box; height: 0.01; width: 1; depth: 1;" material="color: transparent;" position="0 -0.005 0"></a-entity>
    </a-scene>

    <script>
        var model = document.querySelector('#model');
        var surface = document.querySelector('#surface');

        // Trigger to click and place the model
        surface.addEventListener('click', function () {
            // Enable model visibility
            model.setAttribute('visible', 'true');
            // Set model position to the surface's position
            model.object3D.position.copy(surface.object3D.position);
        });
    </script>
</body>
</html>
