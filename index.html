<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markerless AR with Three.js and AR.js</title>
  <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    a-scene {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Camera for AR -->
    <a-camera position="0 0 0" look-controls-enabled="true" gps-camera="simulateLatitude: 51.5074; simulateLongitude: -0.1278;">
    </a-camera>

    <!-- Add a 3D object: Red cube -->
    <a-box 
      position="0 0.5 0" 
      material="color: red; opacity: 0.8;" 
      scale="0.2 0.2 0.2" 
      gps-entity-place="latitude: 51.5074; longitude: -0.1278;">
    </a-box>
  </a-scene>

  <script>
    // Add AR.js event listeners to confirm initialization
    document.querySelector("a-scene").addEventListener("loaded", () => {
      console.log("AR.js scene loaded successfully.");
    });

    document.querySelector("a-scene").addEventListener("gps-camera-update-position", (event) => {
      console.log("GPS position updated:", event.detail.position);
    });
  </script>
</body>
</html>
