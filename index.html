<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markerless AR with A-Frame and AR.js</title>
  <!-- Load A-Frame -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <!-- Load AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    a-scene {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Camera for AR -->
    <a-camera gps-camera="simulateLatitude: 51.5074; simulateLongitude: -0.1278;" look-controls></a-camera>

    <!-- 3D Object: A red cube -->
    <a-box 
      position="0 0.5 0" 
      scale="0.2 0.2 0.2" 
      material="color: red; opacity: 0.8;" 
      gps-entity-place="latitude: 51.5074; longitude: -0.1278;">
    </a-box>
  </a-scene>

  <script>
    // Debugging: Log when A-Frame scene loads
    document.querySelector("a-scene").addEventListener("loaded", () => {
      console.log("A-Frame scene loaded successfully.");
    });

    // Log GPS position updates
    document.querySelector("a-camera").addEventListener("gps-camera-update-position", (event) => {
      console.log("Updated GPS position:", event.detail.position);
    });
  </script>
</body>
</html>
