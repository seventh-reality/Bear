<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR SLAM - Surface Tracking</title>
  <!-- No additional scripts here; imports are handled inside the script tag --
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r160/three.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <button id="arButton" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; font-size: 16px;">Enter AR</button>

  <script type="module">
  import * as THREE from 'three.module.js';
  import { GLTFLoader } from 'GLTFLoader.js';

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  const gltfLoader = new GLTFLoader();
  let model = null;

  gltfLoader.load(
    'bear.glb',
    (gltf) => {
      model = gltf.scene;
      model.visible = false;
      model.scale.set(0.5, 0.5, 0.5);
      scene.add(model);
    },
    () => console.log('Loading model...'),
    (error) => console.error('Error loading model:', error)
  );

  let hitTestSource = null;
  let hitTestSourceRequested = false;

  function onSelect(event) {
    if (model) {
      const frame = event.frame;
      const hitTestResults = frame.getHitTestResults(hitTestSource);

      if (hitTestResults.length > 0) {
        const hit = hitTestResults[0];
        const pose = hit.getPose(renderer.xr.getReferenceSpace());

        model.position.set(
          pose.transform.position.x,
          pose.transform.position.y,
          pose.transform.position.z
        );
        model.visible = true;
      }
    }
  }

  renderer.xr.addEventListener('sessionstart', async () => {
    const session = renderer.xr.getSession();

    if (!hitTestSourceRequested) {
      const referenceSpace = await session.requestReferenceSpace('local');
      hitTestSource = await session.requestHitTestSource({ space: referenceSpace });
      hitTestSourceRequested = true;

      session.addEventListener('select', onSelect);
    }
  });

  renderer.xr.addEventListener('sessionend', () => {
    hitTestSource = null;
    hitTestSourceRequested = false;
  });

  function animate() {
    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  }

  const arButton = document.getElementById('arButton');
  arButton.addEventListener('click', () => {
    if (navigator.xr) {
      navigator.xr
        .requestSession('immersive-ar', {
          requiredFeatures: ['hit-test'],
        })
        .then((session) => {
          renderer.xr.setSession(session);
        });
    } else {
      console.log('WebXR not supported in this browser.');
    }
  });

  animate();
</script>

</body>
</html>
